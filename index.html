<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal To Binary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Decimal To Binary</h1>
        <label for="">Enter Decimal Number</label>
        <input type="number" class="decimal__Number" size="50" required/>

        <label for="">Output</label>
        <input type="text" class="output" size="50"/>
    </div>
    <script src="./app.js"></script>
</body>
</html>
